
  <div [matMenuTriggerFor]="userLoginMenu">
    <div class="icon-wrapper rounded-circle">
        <img class="rounded-circle icon" [src]="user.avatar ? user.avatar : '/assets/account_circle.png'" alt="user icon">
    </div>
   
  </div>
  <mat-menu #userLoginMenu="matMenu" yPosition="below" xPosition="before" [overlapTrigger]="true">
    <div class="dropdown d-flex px-2 py-1">
      <img class="pl-2 pr-2 rounded-circle dropdown-icon" [src]="user.avatar ? user.avatar : '/assets/account_circle.png'" alt="user icon">
      <span class="pt-3">{{ user.name }}</span>
    </div>

    <mat-divider></mat-divider>
    
    <button mat-menu-item disabled (click)="notYetImplemented()">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    
    <mat-divider></mat-divider>

    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
